<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/ui.css" />
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="main">
      <h3>Udacity Feedback Settings<span id="configs" class="button fa" title="Configure">&#xf013;</span></h3>
      <div class="autorun">
        <div class="warning-block" style="display: none"><span class="button fa warning-icon">&#xf071</span><span id="warning-text"></span></div>
        <form>
          <div class="allow-container">
            <label for="allow-feedback">Allow feedback on this domain
              <input id="allow-feedback" type="checkbox" value="yes" />
            </label>
          </div>
          <div class="loader">
            <div class="loader-inner">
              <div class="input-container">
                <label id="ud-label-loader" for="ud-file-loader"><strong>Load tests from file</strong>
                  <input id="ud-file-loader" type="file" accept=".json" disabled="disabled" />
                </label>
              </div>
              <div class="input-container">
                <label for="site-on-whitelist">Allow feedback on this domain
                  <input id="site-on-whitelist" type="checkbox" value="yes" disabled="disabled" />
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="browser_action.js"></script>
  </body>
</html>
