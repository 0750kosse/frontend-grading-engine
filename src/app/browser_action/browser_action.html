<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/ui.css" />
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="main">
      <h3>Udacity Feedback Settings<span id="configs" class="button fa" title="Configure">&#xf013;</span></h3>
      <div class="autorun">
        <form>
          <div class="checkbox-section">
            <div class="allow-container checkbox-container">
              <input id="allow-feedback" type="checkbox" value="yes" />
              <label for="allow-feedback"><span class="checkbox-label">Allow feedback on this domain<span class="button fa info-title" title="Allow injection of the feedback engine">&#xf059;</span></span></label>
            </div>
          </div>
          <div class="loader expand-block">
            <div class="expand-inner">
              <!-- <div class="input-container">
                   <label id="ud-label-loader" for="ud-file-loader"><strong>Load tests from file</strong></label>
                   <button id="ud-file-loader" data-type="file" data-accept=".json" disabled="disabled">Choose file</button>
                   </div> -->
              <div class="alert"></div>
              <div class="checkbox-section">
                <div class="input-container checkbox-container">
                  <input id="site-on-whitelist" type="checkbox" value="yes" disabled="disabled" />
                  <label for="site-on-whitelist"><span class="checkbox-label">Donâ€™t ask on this domain<span class="button fa info-title" title="Permanently allow feedback on this domain">&#xf059;</span></span></label>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="info-block expand-block">
          <div class="expand-inner">
            <span class="button fa info-icon">&#xf05a;</span>
            <span class="info-text"></span>
          </div>
        </div>
        <div class="warning-block expand-block">
          <div class="expand-inner">
            <span class="button fa warning-icon">&#xf071;</span><span id="warning-text"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="browser_action.js"></script>
  </body>
</html>
